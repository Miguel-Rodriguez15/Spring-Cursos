version: "3.9"
services:
  #MY SQL
  mysql:
    container_name: mysql
    image: mysql:8.0
    ports:
      - "3308:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_DATABASE: mvc_usuarios
    volumes:
      - data-mysql:/var/lib/mysql
    restart: always
    networks:
      - spring

  #POSTGRESQL
  postgres14:
    container_name: postgres14
    image: postgres:14-alpine
    ports:
      - "5532:5432"
    environment:
      POSTGRES_PASSWORD: miguel098
      POSTGRES_DB: mvc_cursos
    volumes:
      - data-postgres:/var/lib/postgresql/data
    restart: always
    networks:
      - spring


  mvc-usuarios:
    container_name:  mvc-usuarios
    image: miguelrodriguez15/usuarios:v4
#    build:
#      context: ./
#      dockerfile: ./mvc-usuarios/Dockerfile
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
      DB_HOST: mysql:3306
      DB_DATABASE: mvc_usuarios
      DB_USERNAME: root
      DB_PASSWORD:
      CURSOS_URL: mvc-cursos:8002
    networks:
      - spring
    depends_on:
      - mysql
    restart: always


  mvc-cursos:
    container_name: mvc-cursos
    image: miguelrodriguez15/cursos:v2
#    build:
#      context: ./
#      dockerfile: ./mvc-cursos/Dockerfile
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
      DB_HOST: postgres14:5432
      DB_DATABASE: mvc_cursos
      DB_USERNAME: postgres
      DB_PASSWORD: miguel098
      USUARIOS_URL: mvc-usuarios:8001
    networks:
      - spring
    depends_on:
      - postgres14
      - mvc-usuarios
    restart: always

volumes:
  data-mysql:
    name: data-mysql
  data-postgres:
    name: data-postgres


networks:
  spring:
    name: spring

