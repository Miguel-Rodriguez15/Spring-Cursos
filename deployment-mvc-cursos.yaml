apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvc-cursos
spec:
  selector:
    matchLabels:
      app: mvc-cursos
  replicas: 1
  template:
    metadata:
      labels:
        app: mvc-cursos
    spec:
      containers:
        - name: mvc-cursos
          image: miguelrodriguez15/cursos:latest
          ports:
            - containerPort: 8002
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: mvc-cursos
                  key: port
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: mvc-cursos
                  key: db_host
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mvc-cursos
                  key: database
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: mvc-cursos
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: mvc-cursos
                  key: password
            - name: USUARIOS_URL
              valueFrom:
                configMapKeyRef:
                  name: mvc-cursos
                  key: usuarios_url
